<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div ng-app="app" ng-controller="indexController">
        <table style="border:1px solid">
            <tr style="border:1px solid">
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Adres</th>
            </tr>
                <tbody ng-repeat="a in adresDataJson">
                    <tr style="border:1px solid">
                        <td style="border:1px solid">{{a.id}}</td>
                        <td style="border:1px solid">{{a.username}}</td>
                        <td style="border:1px solid">{{a.password}}</td>
                        <td style="border:1px solid">
                                <table>
                                            <tr>
                                                <th style="border:1px solid">Id</th>
                                                <th style="border:1px solid">Open_Adres</th>
                                                <th style="border:1px solid">Town</th>
                                                <th style="border:1px solid">Country</th>
                                            </tr>
                                            <tbody ng-repeat="b in a.adres">
                                                <tr>
                                                    <td style="border:1px solid">{{b.id}}</td>
                                                    <td style="border:1px solid">{{b.openAdres}}</td>
                                                    <td style="border:1px solid">{{b.town}}</td>
                                                    <td style="border:1px solid">{{b.country}}</td>
                                                </tr>
                                            </tbody>
                                </table>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
</body>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</html>
